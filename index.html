<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вертикальна шкала прогресу</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>
        <p>
    Прогрес збору 
    <span style="display: inline-block; position: relative; border-radius: 3px;">
        <!-- Білий фон -->
        <span style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;
                     background-color: white; border-radius: 3px; z-index: 0;"></span>
        <!-- Саме зображення -->
        <img src="https://minecraft.wiki/images/Raw_Gold_JE3_BE2.png?749e1" 
             alt="Необроблене золото" 
             style="height: 1em; position: relative; z-index: 1; vertical-align: middle;">
    </span>
        </p>
    </h1>
    <img src="https://tsebuleve.wiki.gg/uk/images/d/df/Логотип_тг_МАСА.jpeg?a5c620&format=original" 
     alt="Логотип" 
     width="250" 
     height="250">
    
    <div class="progress-container">
        <div class="progress-bar" id="progress"></div>
        <div class="progress-text">
            <p id="collected">0</p>
            <p>/</p>
            <p id="needed">100</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
