<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шкала прогресу</title>
</head>
<body>

    <div class="container">
        <img src="https://tsebuleve.wiki.gg/uk/images/d/df/Логотип_тг_МАСА.jpeg?a5c620&format=original" 
             alt="Логотип" 
             width="250" 
             height="250">

        <h1>Прогрес</h1>
        <img src="https://minecraft.wiki/images/Raw_Gold_JE3_BE2.png?749e1" 
             alt="Raw Gold" 
             width="100" 
             height="100">

        <div class="progress-container">
            <!-- Окремий блок для чисел -->
            <div style="text-align: center;">
                <div id="collected">0</div>
                <div>/</div>
                <div id="needed">100</div>
            </div>
            
            <!-- Шкала прогресу -->
            <div style="width: 100%; height: 20px; background-color: #ddd; position: relative;">
                <div id="progress" style="height: 100%; width: 0%; background-color: green;"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
