<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шкала прогресу</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <img src="https://tsebuleve.wiki.gg/uk/images/d/df/Логотип_тг_МАСА.jpeg?a5c620&format=original" 
     alt="Логотип" 
     width="250" 
     height="250">
        <div class="progress-container">
            <div class="progress-text">
                <p id="collected">0</p>
                <h1>Зібрано</h1>
                <p id="needed">100</p>
                <img class="gold-icon" src="https://minecraft.wiki/images/Raw_Gold_JE3_BE2.png?749e1" alt="Raw Gold">
            </div>
            <div class="progress-bar" id="progress"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
