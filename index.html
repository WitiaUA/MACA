<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шкала прогресу</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://tsebuleve.wiki.gg/uk/images/d/df/Логотип_тг_МАСА.jpeg?a5c620&format=original"
             alt="Логотип"
             width="250"
             height="250">

        <div class="hear">
            <h1>Прогрес</h1>
            <img src="https://minecraft.wiki/images/Raw_Gold_JE3_BE2.png?749e1"
                 alt="Raw Gold"
                 width="100"
                 height="100">
        </div>

        <div class="progress-container">
            <div class="progress-scale" id="progress-scale"></div> <!-- Динамічні мітки -->

            <div class="progress-bar" id="progress"></div>
            <div class="progress-text">
                <span id="collected">0</span>
                <span>/</span>
                <span id="needed">100</span>
            </div>
        </div>

        <div class="rewards">
            <p id="reward-text">Нагорода: -</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
