<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вертикальна шкала прогресу</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Додаємо заголовок та картинку -->
    <div class="header">
        <img src="https://images.unsplash.com/photo-1593642532973-d31b6557fa68" alt="Зображення" class="header-image">
        <h1>Шкала Прогресу</h1>
    </div>

    <!-- Шкала прогресу -->
    <div class="progress-container">
        <div class="progress-bar" id="progress"></div>
        <div class="progress-text">
            <p id="collected">0</p>
            <p>/</p>
            <p id="needed">100</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
